<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Form</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background-color: #f0f0f0;
      }
      .chat-container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 80%;
          display: flex;
          flex-direction: column;
          gap: 10px;
      }
      .message {
          padding: 10px;
          border-radius: 8px;
          font-size: 16px;
          max-width: 60%;
      }
      .message-left {
          background-color: #e1ffc7;
          align-self: flex-start;
      }
      .message-right {
          background-color: #007BFF;
          color: white;
          align-self: flex-end;
      }
      form {
          display: flex;
          gap: 10px;
          width: 100%;
      }
      input[type="text"] {
          flex: 1;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 16px;
      }
      button {
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          background-color: #007BFF;
          color: white;
          font-size: 16px;
          cursor: pointer;
      }
      button:hover {
          background-color: #0056b3;
      }
    </style>
</head>
<body>
    <div class="chat-container">
      {{ messages|safe }}
      <form action="/send_prompt" method="POST">
          <input type="text" name="prompt" placeholder="Scrivi un messaggio..." required>
          <button type="submit">Invia</button>
      </form>
  </div>
</body>
</html>
